<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .container {
            width: 380px;
            margin: 90px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
        }

        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
        }

        button {
            background: #0d6efd;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .register-link {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        .register-link a {
            color: #0d6efd;
            text-decoration: none;
            font-weight: bold;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .success {
            background: #e6fffa;
            color: #065f46;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    <form id="loginForm">
        <input id="username" placeholder="Username" required>
        <input id="password" type="password" placeholder="Password" required>
        <button type="submit" id="loginBtn">
    <span id="btnText">Login</span>
    <span id="btnLoader" style="display:none;">Loading...</span>
</button>

    </form>

    <!-- Register link -->
    <div class="register-link">
        Donâ€™t have an account?
        <a href="register.html">Register now</a>
    </div>

    <div id="formMessage" class="message"></div>
</div>

<script src="index.js" defer></script>
</body>
</html>
