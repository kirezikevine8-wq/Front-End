<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Payments</title>

<style>
/* ===== Base ===== */
body {
    margin:0;
    font-family: Arial, sans-serif;
    background:#f4f6f8;
}

.layout {
    display:flex;
    min-height:100vh;
}

/* ===== Sidebar ===== */
.sidebar {
    width:220px;
    background:#fff;
    padding:20px;
}

.sidebar ul {
    list-style:none;
    padding:0;
}

.sidebar li {
    margin-bottom:12px;
}

.sidebar a {
    text-decoration:none;
    color:#333;
    display:block;
    padding:10px;
}

.sidebar a:hover {
    color:#2e7d32;
}

/* ===== Main ===== */
.main {
    flex:1;
    padding:30px;
}

/* ===== Header ===== */
.header h1 {
    margin:0;
    color:#333;
}

.header p {
    margin-top:5px;
    color:#555;
}

/* ===== Card (ADMIN STYLE) ===== */
.card {
    background:#fff;
    padding:25px;
    border-radius:6px;
    margin-top:20px;
    box-shadow:0 1px 6px rgba(0,0,0,0.08);
}

/* ===== Table ===== */
table {
    width:100%;
    border-collapse:collapse;
    margin-top:15px;
    background:#fff;
}

th {
    background:#f1f3f5;
    text-align:left;
    padding:12px;
    font-size:14px;
}

td {
    padding:12px;
    border-bottom:1px solid #e0e0e0;
    font-size:14px;
}

.status-paid {
    color:#2e7d32;
    font-weight:bold;
}

.status-pending {
    color:#f57c00;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <ul>
            <li><a href="user_dashboard.html">Dashboard</a></li>
             <li><a href="my_deliveries.html">My Deliveries</a></li>
            <li><a href="#">My Payments</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </aside>

    <!-- Main -->
    <main class="main">

        <div class="header">
            <h1>My Payments</h1>
            <p>Track your milk payments history</p>
        </div>

        <div class="card">
            <h3>Payment History</h3>

            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Quantity (L)</th>
                        <th>Amount (RWF)</th>
                        <th>Payment Method</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2026-01-01</td>
                        <td>15</td>
                        <td>4,500</td>
                        <td>Cash</td>
                        <td class="status-paid">Paid</td>
                    </tr>
                    <tr>
                        <td>2026-01-02</td>
                        <td>20</td>
                        <td>6,000</td>
                        <td>Mobile Money</td>
                        <td class="status-pending">Pending</td>
                    </tr>
                    <tr>
                        <td>2026-01-03</td>
                        <td>10</td>
                        <td>3,000</td>
                        <td>Bank Transfer</td>
                        <td class="status-paid">Paid</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>

</div>

</body>
</html>
