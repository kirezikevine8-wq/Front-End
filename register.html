<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .message {
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      display: none;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <input type="text" id="fullName" placeholder="fullname">
    <input type="text" id="phone" placeholder="phone">
    <input type="text" id="username" placeholder="username">
    <input type="password" id="password" placeholder="password">
    <input type="password" id="passwordConfirmation" placeholder="passwordConfirmation">
    <button id="registerBtn">Register</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const registerBtn = document.getElementById('registerBtn');
    const messageDiv = document.getElementById('message');

    registerBtn.addEventListener('click', async () => {
      const fullName = document.getElementById('fullName').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const passwordConfirmation= document.getElementById('passwordConfirmation').value;

      // Basic validation
      if (!fullName || !phone || !username || !password || !passwordConfirmation) {
        showMessage('Please fill in all fields.', 'error');
        return;
      }

      if (password !== passwordConfirmation) {
        showMessage('Passwords do not match.', 'error');
        return;
      }

      try {
        const response = await fetch ('https://milk-api-l8fd.onrender.com/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            fullName,
            phone,
            username,
            password,
            passwordConfirmation
          })
        });

        const data = await response.json();

        if (response.ok) {
          showMessage('Registration successful!', 'success');
        } else {
          showMessage(data.message || 'Server error. Please try again.', 'error');
        }
      } catch (err) {
        showMessage('Network error. Please try again.', 'error');
        console.error(err);
      }
    });

    function showMessage(msg, type) {
      messageDiv.textContent = msg;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
    }
  </script>
</body>
</html>
