<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }
        .container {
            width: 400px;
            margin: 80px auto;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
        }
        button {
            background: #0d6efd;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            display: none;
        }
        .success {
            background: #e6fffa;
            color: #065f46;
        }
        .error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Registration</h2>

    <form id="registerForm">
        <input id="fullname" placeholder="Full Name" required>
        <input id="phone" placeholder="Phone Number" required>
        <input id="username" placeholder="Username" required>
        <input id="password" type="password" placeholder="Password" required>
        <input id="passwordConfirmation" type="password" placeholder="Confirm Password" required>

   <button type="submit" id="registerBtn">
    <span id="btnText">Register</span>
    <span id="btnLoader" style="display:none;">Loading...</span>
</button>
    </form>

    <div id="formMessage" class="message"></div>
</div>

<script src="register.js" defer></script>
</body>
</html>
